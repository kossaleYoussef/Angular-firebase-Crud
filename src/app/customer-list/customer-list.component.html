<table class="table">
  <thead>
    <th>FullName</th>
    <th>Email</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr>
      <td>{{ customer.fullName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.mobile }}</td>
      <td>
        <button class="btn btn-success mr-2 mb-2" (click)="Customer.populateForm(customer)">Edit</button>
        <button class="btn btn-danger mr-2 mb-2" (click)="Customer.deleteCustomer(customer.$key)">Delete</button>
      </td>
    </tr>
  </ng-container>
</table>
